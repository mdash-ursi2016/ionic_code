<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Settings</ion-title>
</ion-navbar>

<!-- For each item in the list, create a button for it and attach the itemTapped function -->
<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon [name]="item.icon" item-left></ion-icon>
      {{item.title}}
      <div class="item-note" item-right>
        {{item.note}}
      </div>
    </button>
  </ion-list>

  <!-- A simple list of toggles. As of now they don't have functions. Start unchecked -->
  <ion-list>
    <ion-list-header> Devices Options </ion-list-header>
    <ion-item>
      <ion-label>Bluetooth Enabled</ion-label>
      <ion-toggle  checked="true"></ion-toggle>
    </ion-item>


    <ion-item>
      <ion-label>Battery Saver Enabled</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>

  </ion-list>


</ion-content>
