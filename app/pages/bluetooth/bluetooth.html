
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Bluetooth Settings</ion-title>
</ion-navbar>


<ion-content padding class="bluetooth">

  <p>
     Settings for Bluetooth.
  </p>

  <button block dark (click)="scan()">Scan for Devices</button>
  <button block stable (click)="disconnect()">Disconnect</button>
  <button class="button button-balanced" (click)="bleCheck()">Check BLE</button>
  <button class="button button-royal" (click)="enable()">Enable Bluetooth</button>

  <!-- Display the current status -->
  
  <p> Status:</p> 
  <div id="statusDiv">Disconnected</div>
  <br>

  <p>---------------------</p>

  <div id="content">Data will display here</div>
  <br>

  <p>---------------------</p>
  
  <p> Device ID: </p>
  <div id="connectDiv"></div>
  <br>
  <!-- Pop back to the previous page-->
  <div block button nav-pop> Back to Settings</div>


</ion-content>
