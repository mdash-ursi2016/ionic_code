
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Data Page</ion-title>
</ion-navbar>


<ion-content padding class="data">

  <h3>Data Page</h3>

  <button small clear (click)="store()">Store</button>
  <button small clear (click)="retrieve()">Retrieve</button>
  <button small clear (click)="clear()">Clear</button>

  <ion-item>
    <ion-label>Start Date</ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY HH:mm" pickerFormat="YYYY MMM DD HH mm" [(ngModel)]="startDate"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>End Date</ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY HH:mm" pickerFormat="YYYY MMM DD HH mm" [(ngModel)]="endDate"></ion-datetime>
  </ion-item>
  
  <br>

  <canvas id="chart">Charts not supported</canvas>

  <button block (click)="getToken()">Obtain Authorization Token</button>

</ion-content>
