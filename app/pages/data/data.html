
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Data Page</ion-title>
</ion-navbar>


<ion-content padding class="data">

  <h3>Data Page</h3>

  <button block (click)="getToken()">Obtain Authorization Token</button>

  

  <ion-item>
    <ion-label>Start Date</ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY HH:mm" pickerFormat="YYYY MMM DD HH mm" [(ngModel)]="startDateString"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>End Date</ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY HH:mm" pickerFormat="YYYY MMM DD HH mm" [(ngModel)]="endDateString"></ion-datetime>
  </ion-item>

  <br>

  <button item-center small royal round (click)="store()">Store</button>
  <button item-center small secondary round (click)="retrieve()">Retrieve</button>
  <button item-center small danger round (click)="clear()">Clear</button>  

  <br>

  <canvas id="chart" width={{canvasWidth}} height={{canvasHeight}}>Charts not supported</canvas>

  <button small clear (click)="increaseTime()">
    <ion-icon name="add"></ion-icon>
  </button>

  <button small clear (click)="decreaseTime()">
    <ion-icon name="remove"></ion-icon>
  </button>

  <button small clear (click)="shiftLeft()">
    <ion-icon name="arrow-round-back"></ion-icon>
  </button>

  <button small clear (click)="shiftRight()">
    <ion-icon name="arrow-round-forward"></ion-icon>
  </button>


</ion-content>
