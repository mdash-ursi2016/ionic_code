
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Data Page</ion-title>
</ion-navbar>


<ion-content padding class="data">

  <h3>Data Page</h3>
  <p>
     This is  where all the long term visualization would go.
  </p>

  <button (click)="store()">Store Random Data</button>
  <button (click)="retrieve()">Retrieve Data</button>
  <button (click)="clear()">Clear Data</button>

  <ion-item>
    <ion-label>Start Date</ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY HH:mm" pickerFormat="YYYY MMM DD HH mm" [(ngModel)]="startDate"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>End Date</ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY HH:mm" pickerFormat="YYYY MMM DD HH mm" [(ngModel)]="endDate"></ion-datetime>
  </ion-item>
  
  <br>

  <canvas id="chart">Not supported</canvas>

  <button (click)="getToken()">Get Token</button>

</ion-content>
